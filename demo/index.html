<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phishing Awareness Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="login-box">
    <h2>Account Login</h2>
    <form onsubmit="return showWarning()">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p class="note">⚠️ Educational Demo Only</p>
  </div>

  <script>
    function showWarning() {
      alert("This is a phishing awareness demo. Never enter your real credentials on unknown sites.");
      return false;
    }
  </script>

</body>
</html>
