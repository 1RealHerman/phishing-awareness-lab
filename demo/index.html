<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Account Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="login-card">
      <h2>Secure Login</h2>
      <p class="subtitle">Verify your account to continue</p>

      <form id="loginForm">
        <input type="text" placeholder="Email or Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
      </form>

      <p class="footer-text">
        ⚠️ This page is part of a <strong>Phishing Awareness Demo</strong>.
      </p>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault(); // stop form submission

      alert(
        "Phishing Awareness Alert!\n\n" +
        "This is a demonstration page.\n" +
        "Never enter your real credentials on unknown websites."
      );
    });
  </script>

</body>
</html>
